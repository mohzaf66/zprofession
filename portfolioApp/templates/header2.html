{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <title>Zprofession - Web Design and Development</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}" >
    <link href="{% static 'css/bootstrap.min.css' %} " rel="stylesheet">


    <!-- Additional CSS Files -->

    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/templatemo-seo-dream.css' %}" >
    <link rel="stylesheet" href="{% static 'css/animated.css' %}" >
    <link rel="stylesheet" href="{% static 'css/owl.css' %}" >
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<style>
.btn{
    display: inline-block;
    background-color: #33ccc5;
    font-size: 15px;
    font-weight: 400;
    color: black;
    text-transform: capitalize;
    padding: 12px 25px;
    border-radius: 23px;
    letter-spacing: 0.25px;
    border-bottom: 2px solid #4771cb!important;
    transition: all .3s;
}
.btn:hover {
    background-color: #4771cb!important;
    color: #fff!important;
    border-bottom: 2px solid #33ccc5!important;
}

</style>
</head>

<body>
<section>
  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s" style="background:#5370dc">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo Start ***** -->
            <a href="{% url 'home' %}" class="logo">
               <img src="{% static 'images/myLogo.png' %} " style="height:80px;width:80px;margin-top:10px;border:4px solid gray;box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;border-radius:20px;" alt="Zprofession">
            </a>
            <!-- ***** Logo End ***** -->

            <!-- ***** Menu Start ***** -->
            <ul class="nav">
              <li class="scroll-to-section"><a href="{% url 'home' %}" class="active"style="font-weight:bold;">Home</a></li>
              <li class="scroll-to-section"><a href="{% url 'blog' %}"style="font-weight:bold;">Blog</a></li>
              <li class="scroll-to-section"><a href="/#flow"style="font-weight:bold;">Flow</a></li>
              <li class="scroll-to-section"><a href="/#about"style="font-weight:bold;">About Us</a></li>
              <li class="scroll-to-section"><a href="/#services"style="font-weight:bold;">Services</a></li>
              <li class="scroll-to-section"><a href="/#portfolio"style="font-weight:bold;">Portfolio</a></li>
              <li class="scroll-to-section"><div class="main-blue-button"><a href="/#contact">Start Now <i class="fas fa-arrow-alt-circle-right"></i></a>
              </div></li> 
            </ul>        
            <a class='menu-trigger'>
                <span>Menu</span>
            </a>
            <!-- ***** Menu End ***** -->
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->
</section>

  <!-- Scripts -->
  <script src="{% static 'js/jquery.min.js' %} "></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %} "></script>
  <script src="{% static 'js/owl-carousel.js' %} "></script>
  <script src="{% static 'js/animation.js' %} "></script>
  <script src="{% static 'js/imagesloaded.js' %} "></script>
  <script src="{% static 'js/custom.js' %} "></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      offset:350,
      duration: 1400,
      delay: 100,
    });
  </script>

</body>
</html>
